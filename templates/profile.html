<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Recipe Manager</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                {% if 'user_id' in session %}
                    <a class="nav-link" href="{{ url_for('add_recipe') }}">Add Recipe</a>
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    {% if session.get('is_admin', False) %}
                        <a class="nav-link" href="{{ url_for('admin_panel') }}">Admin</a>
                    {% endif %}
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="profile-card">
            <h1 class="text-center mb-4">Profile</h1>
            <div class="mb-3">
                <p class="mb-1"><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
            <div class="d-grid gap-2">
                <a href="{{ url_for('edit_profile') }}" class="btn btn-primary btn-block">Edit Profile</a>
                <a href="{{ url_for('home') }}" class="btn btn-secondary btn-block">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
