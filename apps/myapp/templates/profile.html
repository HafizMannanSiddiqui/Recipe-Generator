<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{=URL('index')}}">Recipe Manager</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{=URL('index')}}">Home</a>
                {% if auth.user: %}
                    <a class="nav-link" href="{{=URL('add_recipe')}}">Add Recipe</a>
                    <a class="nav-link" href="{{=URL('profile')}}">Profile</a>
                    {% if auth.user.get('is_admin', False): %}
                        <a class="nav-link" href="{{=URL('admin_panel')}}">Admin</a>
                    {% endif %}
                    <a class="nav-link" href="{{=URL('logout')}}">Logout</a>
                {% else: %}
                    <a class="nav-link" href="{{=URL('login')}}">Login</a>
                    <a class="nav-link" href="{{=URL('register')}}">Register</a>
                {% end %}
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="profile-card">
            <h1 class="text-center mb-4">Profile</h1>
            <div class="mb-3">
                <p class="mb-1"><strong>Username:</strong> {{=user.username}}</p>
                <p><strong>Email:</strong> {{=user.email}}</p>
            </div>
            <div class="d-grid gap-2">
                <a href="{{=URL('edit_profile')}}" class="btn btn-primary btn-block">Edit Profile</a>
                <a href="{{=URL('index')}}" class="btn btn-secondary btn-block">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
